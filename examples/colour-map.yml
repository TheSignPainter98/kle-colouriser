- name: specials
  cap-colour: 'ffff00'
  glyph-style: 'fill:#ff8000'
  key-name:
  - Esc
  - Enter
- name: alphas
  cap-colour: '00ff00'
  glyph-style: 'fill:#ff0000;'
  key-pos: x + y <= 15
  key-name:
  - .-.+
  - '[^+/*-]'
  - ''
  - F[1-49][0-2]?
- name: something-else
  cap-colour: '123456'
  glyph-style: '123456'
  key-pos: 2 * x + 3 * y >= 10
- name: mods
  cap-colour: 'ff0000'
  glyph-style: '00ff00'
  key-name:
  - .*
